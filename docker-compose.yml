services:
  postgres:
    image: postgres:16-alpine
    container_name: naggingwife_db
    environment:
      - POSTGRES_USER=naggingwife
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-naggingwife_secret}
      - POSTGRES_DB=naggingwife
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U naggingwife -d naggingwife"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - naggingwife_net

  nginx:
    image: nginx:alpine
    container_name: naggingwife_proxy
    ports:
      - "8089:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      app:
        condition: service_healthy
      admin:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - naggingwife_net

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: naggingwife_app
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://naggingwife:${POSTGRES_PASSWORD:-naggingwife_secret}@postgres:5432/naggingwife?schema=public
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ADMIN_TOKEN=${ADMIN_TOKEN:-admin}
      - PORT=3000
      - BASE_PATH=/NaggingWife
    depends_on:
      postgres:
        condition: service_healthy
    command: ["app"]
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - naggingwife_net

  admin:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: naggingwife_admin
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://naggingwife:${POSTGRES_PASSWORD:-naggingwife_secret}@postgres:5432/naggingwife?schema=public
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ADMIN_TOKEN=${ADMIN_TOKEN:-admin}
      - ADMIN_PORT=3001
      - BASE_PATH=/NaggingWife
    depends_on:
      postgres:
        condition: service_healthy
      app:
        condition: service_healthy
    command: ["admin"]
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - naggingwife_net

volumes:
  postgres_data:
    name: naggingwife_postgres

networks:
  naggingwife_net:
    driver: bridge
