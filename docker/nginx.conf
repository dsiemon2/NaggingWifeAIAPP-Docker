events {
    worker_connections 1024;
}

http {
    upstream app_server {
        server app:3000;
    }

    upstream admin_server {
        server admin:3001;
    }

    server {
        listen 80;
        server_name localhost;

        # Health check
        location /health {
            return 200 'healthy\n';
            add_header Content-Type text/plain;
        }

        # Admin panel routes - MUST come BEFORE /NaggingWife/
        location /NaggingWife/admin {
            rewrite ^/NaggingWife/admin(.*)$ /admin$1 break;
            proxy_pass http://admin_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /NaggingWife;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400s;
        }

        # WebSocket endpoint
        location /NaggingWife/ws {
            rewrite ^/NaggingWife/ws(.*)$ /ws$1 break;
            proxy_pass http://app_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Prefix /NaggingWife;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # Health check endpoint
        location /NaggingWife/healthz {
            rewrite ^/NaggingWife/healthz$ /healthz break;
            proxy_pass http://app_server;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Main app routes
        location /NaggingWife/ {
            rewrite ^/NaggingWife/(.*)$ /$1 break;
            proxy_pass http://app_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /NaggingWife;
            proxy_cache_bypass $http_upgrade;
        }

        # Redirect /NaggingWife to /NaggingWife/
        location = /NaggingWife {
            return 301 /NaggingWife/;
        }

        # Root redirect to /NaggingWife/
        location = / {
            return 302 /NaggingWife/;
        }
    }
}
